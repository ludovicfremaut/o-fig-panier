<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="panier.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">oFig <span class="header__subtitle">Figurines et statuettes</span></h1>
        <h2 class="header__theme">Votre panier <em class="header__theme-name">2 produits</em></h2>
    </header>

    <main class="main">
        <h1 class="title">Préférences de livraison</h1>
        <div class="main-forms">
        <section class="main__column">
            <article class="livraison">
                <form class="livraison__adresse">
                        <h3>Où souhaitez-vous etre livré ?</h3>
                        <label>
                            <input type="radio" name="adresse" value="mon-adresse">Mon adresse couante
                        </label>
                        <label>
                            <input type="radio" name="adresse" value="autre-adresse">autre adresse
                        </label>
                        <h3>Options</h3>
                        <label>
                            <input type="checkbox" name="adresse" value="mon-adresse">Suivi de livraisonpar sms (inclus)
                        </label>
                        <label>
                            <input type="checkbox" name="adresse" value="autre-adresse">satisfait ou remboursé (+2euros)
                        </label>
                        <label>
                            <input type="checkbox" name="adresse" value="autre-adresse">Garantie 2ans (+10 euros)
                        </label>
                </form>
            </article>
        </section>

        <section class="main__column">
            <article class="adresse">
                <form class="livraison__adresse">
                    <h2>Adresse</h2>
                    <span>Rue</span>
                    <label>
                        <input type="text" name="rue">
                    </label>
                    <span>Code postal</span>
                    <label>
                        <input type="text" name="rue">
                    </label>
                    <span>Ville</span>
                    <label>
                        <input type="text" name="rue">
                    </label>
                    <h3>Informations complémentaires</h3>
                    <span>Interphone, batiment, etc.</span>
                    <label>
                        <input type="text" name="rue">
                    </label>
                </form>
            </article>
        </section>
        </div>
        <div class="Montant">
            <span>Montant a règler</span> <span>197 euros</span>
        </div>
        <div class="button">
            <button type="submit">Continuer vos achats </button>
            <button type="submit">Valider et payer </button>
        </div>
    </main>
    <footer>
        oFig - toutes les images sont sous copyright SquareEnix
    </footer>
    

</body>
</html>
